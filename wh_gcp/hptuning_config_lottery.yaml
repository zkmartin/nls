trainingInput:
  pythonVersion: "3.5"
  scaleTier: BASIC
  hyperparameters:
    goal: MINIMIZE
    maxTrials: 80
    maxParallelTrials: 5
    hyperparameterMetricTag: best_metric_sum
    enableTrialEarlyStopping: TRUE
    params:
    - parameterName: lr1
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
    - parameterName: lr2
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
    - parameterName: lr3
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
    - parameterName: lr4
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
    - parameterName: lr5
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
    - parameterName: branches
      type: INTEGER
      minValue: 3
      maxValue: 5
