trainingInput:
  pythonVersion: "3.5"
  scaleTier: BASIC
  hyperparameters:
    goal: MINIMIZE
    maxTrials: 80
    maxParallelTrials: 5
    hyperparameterMetricTag: best_metric_sum
    enableTrialEarlyStopping: TRUE
    params:
    - parameterName: lr1
      type: DOUBLE
      minValue: 0.000001
      maxValue: 0.001
      scaleType: UNIT_LOG_SCALE
   - parameterName: branches
      type: DISCRETE
      discreteValues:
      - 16
      - 32
      - 64
